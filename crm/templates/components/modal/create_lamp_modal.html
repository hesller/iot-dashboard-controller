<div class="vertical-modal-ex">
    <!-- Modal -->
    <form method="post" action="{% url 'create-lamp' env_id=object.id %}">
        {% csrf_token %}
        <div class="modal fade" id="create-lamp" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Adicionar Lâmpada</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col col-6">
                                <div class="form-group">
                                    <label for="name">Ambiente</label>
                                    <input type="text" id="name" class="form-control"
                                           placeholder="{{ object.name }}" name="environment"
                                           value="{{ object.id }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="name">Marca</label>
                                    <input type="text" id="name" class="form-control"
                                           placeholder="{{ object.brand }}" name="brand"
                                           value="{{ object.brand }}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="local">Modelo</label>
                                    <input type="text" id="local" class="form-control"
                                           placeholder="{{ object.model }}" name="model"
                                           value="{{ object.model }}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="t_t">Potência</label>
                                    <input type="number" id="t_t" class="form-control"
                                           placeholder="{{ object.power }}" name="power"
                                           value="{{ object.power }}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Ligado/Desligado</label>
                                    <div class="custom-control custom-control-primary custom-switch">
                                        <input class="custom-control-input" id="lamp-status"
                                               name="on_off"
                                               type="checkbox" {% if object.on_off %}checked="" {% endif %}>
                                        <label class="custom-control-label"
                                               for="lamp-status"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit"
                                class="btn btn-primary mr-1 waves-effect waves-float waves-light"
                                >Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
